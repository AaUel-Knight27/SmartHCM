<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labors Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Labors</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'PERMANENT' %}active{% endif %}" href="/">Permanent</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'CONTRACT' %}active{% endif %}" href="/contract/">Contract</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_tab == 'TEMPORARY' %}active{% endif %}" href="/temporary/">Temporary</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
