{% extends "labors/base.html" %}

{% block content %}
<h2>Work Logs for {{ employee.name }}</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Log Type</th>
            <th>Recorded Value</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
    {% for log in logs %}
        <tr>
            <td>{{ log.date }}</td>
            <td>{{ log.get_log_type_display }}</td>
            <td>{{ log.recorded_value }}</td>
            <td>{{ log.notes }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="4">No logs yet.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="/temporary" class="btn btn-secondary">Back</a>
{% endblock %}
